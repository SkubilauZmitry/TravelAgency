<!doctype html>
<html lang="en">

      @@include('html/_header.htm',{})
      <main class="page">
        <section class="section-one">
          <div class="section-one__background">
            <img src="@img/section-one/background.jpg" alt="Image" />
            <div class="section-one__box-text">
              <h1 class="section-one__title">Enjoy in the best way!</h1>
              <h2 class="section-one__subtitle">
